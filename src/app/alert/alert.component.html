<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Notificacões</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="alert.component.html" rel="stylesheet">
</head>

  <body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard">
          <i class="bi bi-bank"></i>&nbsp;&nbsp;Nax Bank
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" (click)="dash()">Conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="pagamento()">Pagamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="transferencias()">Transferências</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" >Notificacões</a>
            </li>
            <!-- <li class="nav-item">
              <button class="nav-link " (click)="logout()">Logout</button>
            </li> -->
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link text-white" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Olá, {{ nomeUtilizador }}!
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg my-0">
            <div class="card-body">
              <div class="text-center mb-4">
                <h1 class="h4 text-gray-900 mb-4">Notificações não lidas</h1>
              </div>
    
              <ul class="list-group" *ngIf="notificacoes.length > 0; else semAlertas">
                <li
                  *ngFor="let notificacao of notificacoes"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div class="ms-2 me-auto">
                    <div class="lbl text-xs text-uppercase">{{ notificacao.titulo }}</div>
                    <div>{{ notificacao.mensagem }}</div>
                    <small class="text-muted">{{ notificacao.dataEnvio | date: 'short' }}</small>
                  </div>
                  <button
                    class="btn btn-sm btn-outline-success"
                    (click)="marcarComoLida(notificacao.notificacaoID)"
                    [disabled]="notificacao.lida">
                    Marcar como lida
                  </button>
                </li>
              </ul>
    
              <ng-template #semAlertas>
                <p class="text-center text-muted">Sem notificações no momento.</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
</body> 
</html>
