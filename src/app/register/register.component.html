<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
 
      <title>Register</title>
 
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      <link href="register.component.scss" rel="stylesheet">
  </head>
 
  <body class="bg">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
 
    <div class="container" style="max-width: 1200px;">
 
      <div class="card o-hidden border-0 shadow-lg my-0 col-sm-6 mx-auto">
          <div class="card-body p-0">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="p-4">
                          <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                          </div>
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="user">
                            <div class="form-group">
                                <input type="text" formControlName="Nome" required class="form-control form-control-user" id="exampleName"
                                    placeholder="Nome">
                                    <div class="err" *ngIf="registerForm.get('Nome')?.invalid && registerForm.get('Nome')?.touched">
                                      Nome é obrigatório.
                                    </div>
                                    <br>
                              <div class="form-group">
                                  <input type="email" formControlName="Email" required class="form-control form-control-user" id="exampleInputEmail"
                                      placeholder="Email Address">
                                      <div class="err" *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched">
                                        Email inválido.
                                      </div>
                              </div>
                            </div>
                              <br>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="password" formControlName="Password" required minlength="6" class="form-control form-control-user"
                                          id="exampleInputPassword" placeholder="Password">
                                          <div class="err" *ngIf="registerForm.get('Password')?.invalid && registerForm.get('Password')?.touched">
                                            Palavra-passe com mínimo 6 caracteres.
                                          </div>
                                  </div>
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" formControlName="NIF" required class="form-control form-control-user" id="exampleNif"
                                        placeholder="NIF">
                                        <div class="err" *ngIf="registerForm.get('NIF')?.invalid && registerForm.get('NIF')?.touched">
                                          NIF é obrigatório.
                                        </div>
                                  </div>
                              </div>
                              <br>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="text" formControlName="CartaoCidadao" required minlength="6" class="form-control form-control-user"
                                          id="exampleInputCc" placeholder="Cartão de Cidadão">
                                          <div class="err" *ngIf="registerForm.get('CartaoCidadao')?.invalid && registerForm.get('CartaoCidadao')?.touched">
                                            Nº CC é obrigatório.
                                          </div>
                                  </div>
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" formControlName="Telemovel" required class="form-control form-control-user" id="exampleTel"
                                        placeholder="Telemóvel">
                                  </div>
                              </div>
                              <br>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="date" formControlName="DataNascimento" required minlength="6" class="form-control form-control-user"
                                          id="exampleDNascimento" placeholder="Data de Nascimento">
                                  </div>
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" formControlName="Profissao" required class="form-control form-control-user" id="exampleProfissao"
                                        placeholder="Profissão">
                                  </div>
                              </div>
                              <br>
                              <div class="form-group">
                                      <input type="text" formControlName="Morada" required minlength="6" class="form-control form-control-user"
                                          id="exampleMorada" placeholder="Morada">
                                  </div>
                              <br>
                              <button type="submit" [disabled]="registerForm.invalid" class="btn-reg btn-primary btn-user btn-block rounded-pill">Register</button>
                          </form>
                          <hr>
                          <div class="text-center">
                              <a class="small" routerLink="/login">Already have an account? Login!</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
